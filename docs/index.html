<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Vigilia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Generador de Vigilia</h1>

  <!-- HEADER -->
  <label class="label-primary">Lema de la Vigilia</label>
  <input id="vigiliaTitulo" placeholder="[lema de la vigilia]">

  <label class="label-primary">Fecha</label>
  <input type="date" id="serviceDate">

  <h2>PARTE 1</h2>

  <label>Bienvenida en la puerta</label>
  <input id="p1Puerta">

  <label>Dirección</label>
  <input id="p1Direccion">

  <label>Alabanzas</label>
  <input id="p1Alabanzas">

  <label>Ofrendas</label>
  <input id="p1Ofrendas">

  <label>Oración (una por línea)</label>
  <textarea id="p1Oracion" placeholder="[petición], [nombre]"></textarea>

  <label>Participaciones (una por línea)</label>
  <textarea id="p1Participaciones" placeholder="[Hnos y contexto]"></textarea>

  <label>Mensaje</label>
  <input id="p1Mensaje">

  <label>Bocadillos (opcional)</label>
  <input id="bocadillos">

  <h2>PARTE 2</h2>

  <label>Dinámica</label>
  <input id="p2Dinamica">

  <label>Dirección</label>
  <input id="p2Direccion">

  <label>Alabanzas</label>
  <input id="p2Alabanzas">

  <label>Oración (una por línea)</label>
  <textarea id="p2Oracion"></textarea>

  <label>Participaciones (una por línea)</label>
  <textarea id="p2Participaciones"></textarea>

  <label>Alabanzas de adoración</label>
  <input id="p2Adoracion">

  <label>Mensaje</label>
  <input id="p2Mensaje">

  <label>Ministración (opcional)</label>
  <input id="ministracion">

  <button id="generateBtn">Generar Mensaje</button>
    <textarea id="whatsappMessage" readonly></textarea>

  </a>
</div>

<script src="script.js"></script>
</body>
</html>
