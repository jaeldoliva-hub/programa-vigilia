<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programa de Vigilia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Programa de Vigilia</h1>

  <label class="label-primary">Lema de la Vigilia</label>
  <input id="vigiliaTitulo" placeholder="Ej: Velad y Orad">

  <label class="label-primary">Fecha</label>
  <input type="date" id="serviceDate">

  <hr>

  <h2>PARTE 1</h2>

  <label>Bienvenida en la puerta</label>
  <input id="p1Puerta">

  <label>Dirección</label>
  <input id="p1Direccion">

  <label>Alabanzas</label>
  <input id="p1Alabanzas">

  <label>Ofrendas</label>
  <input id="p1Ofrendas">

  <label>Oración (una por línea)</label>
  <textarea id="p1Oracion"></textarea>

  <label>Participaciones (una por línea)</label>
  <textarea id="p1Participaciones"></textarea>

  <label>Mensaje</label>
  <input id="p1Mensaje">

  <label>Bocadillos</label>
  <input id="bocadillos">

  <hr>

  <h2>PARTE 2</h2>

  <label>Dinámica</label>
  <input id="p2Dinamica">

  <label>Dirección</label>
  <input id="p2Direccion">

  <label>Alabanzas</label>
  <input id="p2Alabanzas">

  <label>Oración (una por línea)</label>
  <textarea id="p2Oracion"></textarea>

  <label>Participaciones (una por línea)</label>
  <textarea id="p2Participaciones"></textarea>

  <label>Alabanzas de adoración</label>
  <input id="p2Adoracion">

  <label>Mensaje</label>
  <input id="p2Mensaje">

  <button id="generateBtn">Generar Mensaje</button>
  <button id="sendWhatsAppBtn">Enviar por WhatsApp</button>

  <label class="label-secondary">Salida WhatsApp</label>
  <textarea id="whatsappMessage" rows="18"></textarea>
</div>

<script src="script.js"></script>
</body>
</html>
